    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <style type="text/css">
        .angular-google-map{
            display:block;
            width:1000px;
            height:1000px;
        }

        .alert-box-overlay{
            border-top: solid 308px #333;
            border-bottom: solid 392px #333;

            border-left: solid 345px #333;
            border-right: solid 355px #333;
            display:none;
            pointer-events: none;
            opacity: 0.5;
            position: absolute;
            width: 300px;
            height: 300px;
            top:45px
        }

        .alert-box-parent{
            pointer-events:none;
            width: 1000px;
            height: 1000px;
            position: absolute;
            top:45px;
            display:none;
        }

        .alert-box{
            display: none;
            position: absolute;
            pointer-events:none;
            border: solid 2px #f23c17;
            width: 298px;
            height: 298px;
            top:308px;
            left:345px;
        }

        .ui-resizable-handle {
            position: absolute;
            font-size: 0.1px;
            display: block;
            pointer-events: auto;
        }

        .ui-resizable-disabled .ui-resizable-handle, .ui-resizable-autohide .ui-resizable-handle {
            display: none;
        }

        .ui-resizable-se {
            border-radius: 100px;
            border: solid 2px #f23c17;
            cursor: se-resize;
            background-color: #e3e3e3;
            width: 12px;
            height: 12px;
            right: -8px;
            bottom: -8px;
            pointer-events: auto;
        }

        .ui-resizable-sw {
            border-radius: 100px;
            border: solid 2px #f23c17;
            cursor: se-resize;
            background-color: #e3e3e3;
            width: 12px;
            height: 12px;
            left: -8px;
            bottom: -8px;
            pointer-events: auto;
        }

        .ui-resizable-nw {
            border-radius: 100px;
            border: solid 2px #f23c17;
            cursor: se-resize;
            background-color: #e3e3e3;
            width: 12px;
            height: 12px;
            left: -8px;
            top: -8px;
            pointer-events: auto;
        }

        .ui-resizable-ne {
            border-radius: 100px;
            border: solid 2px #f23c17;
            cursor: se-resize;
            background-color: #e3e3e3;
            width: 12px;
            height: 12px;
            right: -8px;
            top: -8px;
            pointer-events: auto;
        }

        .cluster {
            border-radius: 1000px;
            width: 30px;
            height: 30px;
            color: white;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, .15);
            cursor: pointer;

            /* Don't allow user to select anything in the cluster */
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;

            /* Transitions */
            -webkit-transition: background-color 0.2s linear;
            -moz-transition: background-color 0.2s linear;
            -ms-transition: background-color 0.2s linear;
            -o-transition: background-color 0.2s linear;
            transition: background-color 0.2s linear;
        }

        .cluster > span {
            line-height: 30px;
        }

        .cluster-bg {
            border-radius: 1000px;
            width: 32px;
            height: 32px;
            padding: 6px 6px 6px 6px;
            background-color: rgba(0, 0, 0, .15);
            position: absolute;

            /* Transitions */
            -webkit-transition: padding 0.2s linear, background-color 0.2s linear;
            -moz-transition: padding 0.2s linear, background-color 0.2s linear;
            -ms-transition: padding 0.2s linear, background-color 0.2s linear;
            -o-transition: padding 0.2s linear, background-color 0.2s linear;
            transition: margin 0.2s linear, padding 0.2s linear, background-color 0.2s linear;
        }

        .cluster-bg:hover,
        .cluster-bg:active {
            padding: 10px 10px;
            margin-left: -4px;
            margin-top: -4px;
            background-color: rgba(50, 50, 50, 0.45);
        }

        .cluster-bg:hover .cluster,
        .cluster-bg:active .cluster {
            background-color: rgba(52, 52, 52, 1.0);
            border: 1px solid rgba(0, 0, 0, 1.0);
        }

            /* ==========================================================================
               Specific Clusters
               ========================================================================== */
        .cluster-fresh {
            background-color: rgba(235, 86, 53, 1.0);
        }

        .cluster-favorite {
            background-color: rgba(246, 201, 80, 1.0);
        }

        .cluster-unviewed {
            background-color: rgba(85, 151, 183, 1.0);
        }

        .cluster-viewed {
            background-color: rgba(158, 158, 158, 1.0);
        }

    </style>

</head>
